<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <div id="trip-deetz">
      <section>
        <h3 id='name'></h3>
        <p id='id'></p>
        <p id='continent'></p>
        <p id='category'></p>
        <p id='weeks'></p>
        <p id='cost'></p>
        <p id='about'></p>
        <h3 id="message"></h3>
      </section>


      <div class='layout-container'>
        <form action='https://trektravel.herokuapp.com/trips/' method='POST'>
          <section>
            <h3>Reserve Today!</h3>
          </section>
          <section>
            <label>Your Name</label>
            <input type='text' id='name' name='name' />
          </section>
          <section>
            <label>Age</label>
            <input type='text' id='age' name='age' />
          </section>
          <section>
            <label>Email</label>
            <input type='text' id='email' name='email' />
          </section>
          <section class='button'>
              <button id='reserve-spot' type='submit'>Reserve Now</button>
          </section>
        </form>
      </div>
    </div>

    <div id='trips'>
      <h2>View All Available Trips</h2>
      <button id='tripList'>View Trips</button>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" > </script>

  <script type="text/javascript"
  src="scripts.js">
  </script>

  </body>

</html>
